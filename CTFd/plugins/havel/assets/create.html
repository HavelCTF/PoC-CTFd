{% extends "admin/challenges/create.html" %}

{% block header %}
<div class="alert alert-secondary" role="alert">
    <img
        src="{{ url_for('havel.static', path='img/logo.png') }}"
        class="img-thumbnail"
        width="1804"
        height="672"
        alt="Havel logo"
        style="background-color: transparent"
    />
</div>
{% endblock %}

{% block value %}
<div class="form-group">
	<label for="value">Value:<br>
		<small class="form-text text-muted">
            This is how many points are rewarded for solving this challenge.
		</small>
	</label>
	<input type="number" class="form-control" name="value" placeholder="Enter value" required>
</div>

<div class="form-group">
    <label for="camion">Docker Configuration:<br>
        <small class="form-text text-muted">
            <span>Provide the docker configuration for the challenge</span>
        </small>
    </label>

    <textarea class="form-control" name="camion" rows="15" placeholder="Enter docker configuration" required></textarea>
</div>
{% endblock %}

{% block type %}
<input type="hidden" value="havel" name="type" id="chaltype">
{% endblock %}
